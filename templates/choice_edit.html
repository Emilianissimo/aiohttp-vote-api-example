{% extends 'layouts/layout.html' %}

{% block title %}
Edit choice: {{choice.choice_text}}
{% endblock %}

{% block content %}
    <div class="row justify-content-center my-2 text-center">
        <div class="col-md-12 my-3">
            <div class="alert alert-secondary">{{choice.choice_text}}</div>
        </div>
        <h2>Create choice</h2>
        <div class="row my-2 justify-content-center">
            <div class="col-md-10">
                <form action="{{url('views.update_choice', pk=choice.question_id, choice_id=choice.id)}}" method="POST">
                    <input type="hidden" name="_method" value="PUT">
                    {{csrf_token}}
                    <div class="form-group">
                        <input type="hidden" name="location" value="{{url('views.question', pk=choice.question_id)}}">
                        <input type="text" name="choice_text" class="form-control" value="{{choice.choice_text}}" placeholder="Write text...">
                    </div>
                    <button class="btn btn-success w-100">Send</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
